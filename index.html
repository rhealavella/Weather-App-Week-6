<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">City</h1>
          <h2 class="card-text">25˚C</h2>
          <h3 class="icon">☀️</h3>
        </div>
      </div>
      <br />
      <div class="container">
        <div class="hstack gap-3">
          <input
            class="form-control me-auto"
            id="city-search-bar"
            type="text"
            placeholder="Search city..."
            aria-label="Search city..."
          />
          <button type="button" class="btn btn-primary" id="city-search-button">
            Search
          </button>
          <div class="vr"></div>
          <button
            type="button"
            class="btn btn-outline-light"
            id="current-button"
          >
            Current
          </button>
        </div>
      </div>
    </div>
    <footer class="github-link">
      <a
        href="https://github.com/rhealavella/Weather-App-Week-6"
        target="_blank"
        title="GitHub Source Code"
        >Open Source Code By: Rhea La Vella</a
      >
    </footer>
    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
